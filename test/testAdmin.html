<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button id="bt1">登录</button>
  <br>
  <button id="bt2">修改</button>

  <script src="axios.min.js"></script>
  <script>
    bt1.onclick = function () {
      axios.get("http://127.0.0.1:8090/admin/admin/login/admin/123456")
        .then((result) => {
          console.log("登录成功")
          console.log(result.data);
        })
        .catch((err) => {
          console.log(err);
        })
    }

    bt2.onclick = function () {
      var data = {
        aname: "admin",
        oldPwd: '123456',
        newPwd: '6666666'
      }
      axios.patch("http://127.0.0.1:8090/admin/admin", data)
        .then((result) => {
          console.log("密码修改成功");
          console.log(result.data);
        })
        .catch((err) => {
          console.log(err);
        })
    }
  </script>
</body>

</html>
